name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check-frontend:
    name: Check Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        working-directory: ./
        run: bun install

      - name: Check LSP
        working-directory: apps/frontend
        run: bun run check:lsp

      - name: Check Lint
        working-directory: apps/frontend
        run: bun run check:lint

      - name: Check Format
        working-directory: apps/frontend
        run: bun run check:format

  check-launcher-ui:
    name: Check Launcher UI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install Dependencies
        working-directory: ./
        run: bun install

      - name: Check LSP
        working-directory: apps/launcher-rust
        run: bun run check:lsp

      - name: Check Lint
        working-directory: apps/launcher-rust
        run: bun run check:lint

      - name: Check Format
        working-directory: apps/launcher-rust
        run: bun run check:format

  check-backend:
    name: Check Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Download dependencies
        working-directory: backend
        run: go mod download

      - name: Check LSP (go build)
        working-directory: backend
        run: go build -v ./...

      - name: Check Format (gofmt)
        working-directory: backend
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "The following files are not formatted:"
            gofmt -s -l .
            exit 1
          fi

      - name: Check Lint (go vet)
        working-directory: backend
        run: go vet ./...

  check-launcher-core:
    name: Check Launcher Core
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libappindicator3-dev librsvg2-dev patchelf libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev=2.44.0-2 \
            libwebkit2gtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-0=2.44.0-2 \
            libjavascriptcoregtk-4.1-dev=2.44.0-2 \
            gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
            gir1.2-webkit2-4.1=2.44.0-2

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./apps/launcher-rust/src-tauri -> target"

      - name: Check LSP (cargo check)
        working-directory: apps/launcher-rust/src-tauri
        run: cargo check --all-targets

      - name: Check Lint (clippy)
        working-directory: apps/launcher-rust/src-tauri
        run: cargo clippy --all-targets -- -D warnings

      - name: Check Format
        working-directory: apps/launcher-rust/src-tauri
        run: cargo fmt --all -- --check

