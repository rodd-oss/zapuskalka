<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GIGABUH - Game Launcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="launcher-container">
        <!-- Header -->
        <header class="launcher-header">
            <div class="logo">
                <h1>GIGABUH</h1>
                <span class="version">v0.0.1</span>
            </div>
            <div class="status-indicators"></div>
        </header>

        <!-- Main Content (можно добавить новости или другой контент) -->
        <main class="launcher-main">
            <!-- Здесь может быть основной контент -->
        </main>

        <!-- Footer -->
        <footer class="launcher-footer">
            <div class="footer-buttons">
                <button class="btn btn-secondary" id="communityBtn">Сообщество</button>
                <button class="btn btn-secondary" id="settingsBtn">Настройки</button>
            </div>
            <button class="btn btn-primary" id="playBtn">
                <span class="play-icon">▶</span>
                Играть
            </button>
        </footer>
    </div>

    <script src="launcher_ui.js"></script>
</body>
</html>
